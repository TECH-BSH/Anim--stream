<!DOCTYPE html>
<html lang="fr" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NOM DE VOTRE ANIME - Connexion</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>

    <header class="anime-header">
        <div class="header-top">
            <h1 class="site-title">NOM DE VOTRE ANIME</h1>
            
            <div class="controls" id="auth-controls">
                </div>
        </div>
        <nav class="main-nav">
            <a href="index.html">Accueil</a>
            <a href="#">Simulcasts</a>
            <a href="#">Films</a>
            <a href="contact.html">Contact</a>
        </nav>
    </header>

    <main>
        <div class="auth-container">
            <div class="login-box">
                <h2><i class="fas fa-sign-in-alt"></i> Connexion</h2>
                
                <form id="loginForm">
                    <div id="message-area" class="message-area" style="display:none;"></div>

                    <div class="form-group">
                        <label for="username">Nom d'utilisateur</label>
                        <input type="text" id="username" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Mot de passe</label>
                        <input type="password" id="password" required>
                    </div>
                    
                    <button type="submit" class="submit-button login-button">
                        Se connecter
                    </button>
                </form>

                <div class="options">
                    Pas encore de compte ? <a href="register.html">Inscrivez-vous</a>
                </div>
            </div>
        </div>
    </main>

    <footer>
        <p>&copy; 2025 NOM DE VOTRE ANIME. Tous droits réservés.</p>
    </footer>

    <script src="theme-toggle.js"></script> 
    <script src="auth-header.js"></script> 
    
    <script>
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault(); // Empêche le rechargement de la page
            
            const usernameInput = document.getElementById('username').value.trim();
            const passwordInput = document.getElementById('password').value.trim();
            const messageArea = document.getElementById('message-area');

            // Appel de la fonction de connexion simulée
            const success = window.simulateLogin(usernameInput, passwordInput);
            
            if (success) {
                messageArea.style.display = 'block';
                messageArea.className = 'message-area success';
                messageArea.textContent = 'Connexion réussie ! Redirection vers votre profil...';
                
                setTimeout(() => {
                    window.location.href = 'profile.html';
                }, 1000);

            } else {
                messageArea.style.display = 'block';
                messageArea.className = 'message-area error';
                messageArea.textContent = 'Échec de la connexion. Nom d\'utilisateur incorrect ou non enregistré.';
            }
        });
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="fr" data-theme="dark"> 
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contactez-Nous - NOM DE VOTRE ANIME</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>

    <header class="anime-header">
        <div class="header-top">
            <h1 class="site-title">NOM DE VOTRE ANIME</h1>
            
            <div class="controls">
                <div class="search-box">
                    <input type="text" placeholder="Rechercher un anime...">
                    <button type="submit" class="search-button"><i class="fas fa-search"></i></button>
                </div>
                <button id="theme-toggle" aria-label="Changer de thème" class="theme-toggle">
                    <i class="fas fa-sun"></i> 
                </button>
            </div>
        </div>
        <nav class="main-nav">
            <a href="index.html">Accueil</a>
            <a href="about.html">À Propos</a>
            <a href="contact.html" class="active-link">Contact</a>
            <a href="#">Simulcasts</a>
        </nav>
    </header>

    <main class="content-page">
        <h2>Contactez-Nous</h2>
        
        <p>
            Utilisez le formulaire ci-dessous pour nous envoyer un message concernant un bug, une suggestion d'amélioration, ou toute autre demande.
        </p>

        <form class="contact-form" action="#" method="POST"> 
            
            <div class="form-group">
                <label for="name">Votre Nom :</label>
                <input type="text" id="name" name="name" required>
            </div>
            
            <div class="form-group">
                <label for="email">Votre Email :</label>
                <input type="email" id="email" name="email" required>
            </div>
            
            <div class="form-group">
                <label for="subject">Sujet :</label>
                <input type="text" id="subject" name="subject" required>
            </div>
            
            <div class="form-group">
                <label for="message">Message :</label>
                <textarea id="message" name="message" rows="6" required></textarea>
            </div>
            
            <button type="submit" class="submit-button">Envoyer le Message</button>
        </form>
        
    </main>
    
    <footer>
        <p>&copy; 2025 NOM DE VOTRE ANIME. Utilisation de l'API pour le contenu.</p>
    </footer>

    <script src="theme-toggle.js"></script> 
</body>
</html>

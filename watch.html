<!DOCTYPE html>
<html lang="fr" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lecture - Anime Stream</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* Styles spécifiques pour le lecteur (à ajouter ou modifier dans style.css) */
        .watch-container { padding: 30px 5%; max-width: 1400px; margin: 0 auto; }
        .episode-title { color: var(--link-color); margin-bottom: 20px; font-size: 2rem; text-align: center; }
        .video-player-box { 
            width: 100%; padding-top: 56.25%; position: relative; 
            background-color: #000; border-radius: 10px; overflow: hidden; 
            box-shadow: 0 10px 20px var(--shadow-color); margin-bottom: 30px;
        }
        #video-player-iframe { position: absolute; top: 0; left: 0; width: 100%; height: 100%; border: none; }
    </style>
</head>
<body>

    <header class="anime-header">
        <div class="header-top">
            <h1 class="site-title">ANIME STREAM</h1>
            <div class="controls" id="auth-controls"></div>
        </div>
        <nav class="main-nav">
            <a href="index.html">Accueil</a>
            <a href="profile.html">Profil</a>
            <a href="contact.html">Contact</a>
        </nav>
    </header>

    <main>
        <div class="watch-container">
            <h2 class="episode-title" id="display-episode-title">
                <i class="fas fa-spinner fa-spin"></i> Initialisation du lecteur...
            </h2>
            
            <div class="video-player-box">
                <iframe id="video-player-iframe" allowfullscreen></iframe>
            </div>

            <div id="episode-controls" style="text-align: center; margin-top: 20px;">
            </div>
        </div>
    </main>

    <footer>
        <p>&copy; 2025 NOM DE VOTRE ANIME. Tous droits réservés.</p>
    </footer>

    <script src="auth-header.js"></script> 
    <script src="watch.js"></script> 
</body>
</html>

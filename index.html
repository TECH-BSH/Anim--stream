<!DOCTYPE html>
<html lang="fr" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ANIMÉ STREAM - Accueil</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>

    <header class="anime-header">
        <div class="header-top">
            <h1 class="site-title">ANIME STREAM</h1>
            
            <div class="controls" id="auth-controls">
                <a href="login.html" class="auth-button login-btn" id="login-button">Connexion</a>
                <a href="register.html" class="auth-button register-btn" id="register-button">Inscription</a>
                <button id="theme-toggle" aria-label="Changer de thème" class="theme-toggle">
                    <i class="fas fa-sun"></i> 
                </button>
            </div>
        </div>
        <nav class="main-nav">
            <a href="index.html" class="active-link">Accueil</a>
            <a href="#">Simulcasts</a>
            <a href="#">Films</a>
            <a href="contact.html">Contact</a>
        </nav>
    </header>

    <main>
        <section class="search-section">
            <div class="search-bar-container">
                <input type="search" id="search-input" placeholder="Rechercher un anime par titre, genre ou thème..." aria-label="Rechercher un anime">
                <button id="search-button"><i class="fas fa-search"></i></button>
            </div>
        </section>
        <section class="anime-catalogue">
            <h2 style="grid-column: 1 / -1; text-align: center; padding: 50px;">
                <i class="fas fa-spinner fa-spin"></i> Chargement...
            </h2>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 NOM DE VOTRE ANIME. Tous droits réservés.</p>
    </footer>

    <script src="theme-toggle.js"></script> 
    <script src="auth-header.js"></script> 
    <script src="api-integration.js"></script> 
</body>
</html>
